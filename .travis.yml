language: go

sudo: required

go:
- 1.12

services:
- docker

before_install:
- sudo apt-get update
- sudo apt-get install -y curl rsync
- BIN_DIR=/usr/local/bin sudo hack/install-system-dependencies.sh

install: make setup

script: make all

deploy:
- provider: script
  skip_cleanup: true
  script: make release
  on:
    tags: true

env:
  global:
  # DOCKER_USERNAME
  - secure: 
  # DOCKER_PASSWORD
  - secure: 
  - GO111MODULE: "on"

branches:
  only:
    - master
