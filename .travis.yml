language: go

sudo: required

go:
- 1.11

services:
- docker

before_install:
- sudo apt-get update
- sudo apt-get install -y curl
- sudo curl -L https://storage.googleapis.com/kubernetes-release/release/v1.10.13/bin/linux/amd64/kubectl -o /usr/local/bin/kubectl
- sudo chmod +x  /usr/local/bin/kubectl
- sudo curl -L https://github.com/aelsabbahy/goss/releases/download/v0.3.5/goss-linux-amd64 -o /usr/local/bin/goss
- sudo chmod +rx /usr/local/bin/goss
- sudo curl -L https://raw.githubusercontent.com/aelsabbahy/goss/v0.3.5/extras/dgoss/dgoss -o /usr/local/bin/dgoss
- sudo chmod +rx /usr/local/bin/dgoss

install: make setup

script: make travis

deploy:
- provider: script
  skip_cleanup: true
  script: make release
  on:
    tags: true

env:
  global:
  # DOCKER_USERNAME
  - secure: 
  # DOCKER_PASSWORD
  - secure: 
